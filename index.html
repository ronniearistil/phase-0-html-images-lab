<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <body>
      <h1>Image Examples</h1>
      
      <!-- First image with only src attribute -->
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
      
      <!-- Second image with src and alt attributes -->
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion in the wild" />
      
      <!-- Third image with src, alt, and title attributes -->
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion in the wild" title="King of the Jungle" />
      
  </body>
</html>
